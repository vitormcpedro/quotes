<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lobster'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lora:400,400italic'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <h1 class="text-primary text-center">Random Quote Machine</h1>
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <h4 class="text-center"> These are some interesting quotes to make us think a little bit...Click the button bellow to get a new quote!
      </h4>
    </div>
    <div class="col-md-3">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 text-center quote-btn">
      <button type="button" class="btn btn-primary btn-lg" id="get-quote-btn">New Quote</button>
    </div>
    <div class="col-md-4">
    </div>  
  </div>
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-body text-center quote-panel">
          <p id="quote" class="lead"></p>
          <p><em id="author" class="lead"></em></p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
    </div>
  </div>
  <div class="row text-center social">
   <a id="twitter-link" href="http://twitter.com/home?status=" title="Share on Twitter" target="_blank" class="btn btn-info" role="button"><i class="fa fa-twitter"></i> Share</a>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
